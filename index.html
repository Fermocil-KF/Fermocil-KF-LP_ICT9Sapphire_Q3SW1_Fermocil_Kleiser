   <h1 style="color: antiquewhite; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">pesos to other currencies</h1>

    
    <div class="USD">

        <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serifs;" id="display"></p>
    
        <button style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" type="button" onclick="var PHP = 100; var USD= 0.017; document.getElementById('display').innerHTML= PHP*USD+''+'$';">USD$</button>

    <div class="JP">
